<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    {% if title %}
    <title> {{ article_id }}</title>
    {% else %}
    <title> News Center </title>
    {% endif %}
</head>

<body>
    <div class="container">
        <div class="row">
            {% for article in article %}
            <div class="col-md-3">
                <div class="card" style="width: 20rem;">

                    <img src="{{article.urlToImage}}" width="400px" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{article.publishedAt}}</h5>
                        <p class="card-text">{{article.description|truncate(100)}}.</p>
                        <a href="{{article.url}}" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
