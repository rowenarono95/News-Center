{% extends 'base.html'%}
{% block content %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    {% if title %}
    <title> {{ article_id }}</title>
    {% else %}
    <title> News Center </title>
    {% endif %}
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->

</head>

<body>
    <div class="container">

        <h2 class="text-center">GREAT ARTICLES FOR VIEWING</h2>
        <div class="row">

            {% for article in article %}
            <div class="panel panel-default" style="box-shadow: 5px 10px #888888;">
                <div class="panel-body">
                    <div class="col-md-8" style="padding-top: 30px;">

                        <img src="{{article.urlToImage}}" width="600px" alt="">
                    </div>
                    <div class="col-md-4" style="padding-top: 50px;">
                        <p style="font-size: 25px;">{{article.description}}</p>
                        <a href="{{ article.url}}">Read More</a>
                    </div>
                </div>
            </div>

            {% endfor %}

        </div>

    </div>
    </div>
</body>

</html>
{% endblock %}
