<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    {% if title %}
    <title> {{ article_id }}</title>
    {% else %}
    <title> News Center </title>
    {% endif %}
</head>

<body>
    {% for article in article %}
    <li> {{article.description|truncate(100)}}</li>
    <li>{{article.publishedAt}}</li>
    <img src="{{article.urlToImage}}" alt="">
    <li>{{article.url}}</li>

    {% endfor %}

</body>

</html>
