<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    {% if title %}
    <title> {{ article_id }}</title>
    {% else %}
    <title> News Center </title>
    {% endif %}
    
</head>

<body>
    <div class="container">
        <div class="card-columns">
            {% for article in article %}
            <div class="card">
                <p>{{news.url}}">{{ news.name}}</p>
                <div class="card-body">
                    <p>{{news.description}}</p>
                    <p><br><a href="/sources/{{news.id}}">{{ View Article}}</a></p>
                </div>
            </div>
            {% endfor %}
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
