{% macro displayNewsList(news_list) %}

{% for news in news_list %}
<div class="card" style="width: 30rem;">
    <h5 class="card-title">{{ news.name}}</h5>
    <div class="card-body">
        <p class="card-text">{{ news.description}}.</p>
        <a href="/article/{{news.id}}" class="btn btn-primary">View Article</a>
    </div>
</div>
{% endfor %}

{% endmacro %}
